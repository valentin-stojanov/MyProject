<!doctype html>
<html lang="en">
<head>
    <section th:replace="fragments/head"></section>
</head>
<body>

<div class="background">
    <!--Navbar-->
    <div th:replace="fragments/navigation"></div>

    <section>
        <div class="container-lg"
             th:each="r : ${routes}"
             th:object="${r}">

            <h2 th:text="*{name}">Your Route</h2>
            <p th:text="*{description}">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae alias reiciendis
                deleniti possimus nemo
                non repellendus?
                Quae atque vero modi quidem! Autem cupiditate fugit doloribus ad amet, asperiores provident commodi.</p>
            <a th:href="@{/routes/details/{id}(id = *{id})}" class="btn">Learn More</a>

            <div class="row my-5 align-items-center justify-content-center">
                <div class="col-8 col-lg-4 col-xl-3">
                    <div class="card">
                        <div class="card-body text-center py-4">
                            hello
                            <img class="img-fluid" th:src="*{pictureUrl}" alt="Title image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


<div th:replace="fragments/footer"></div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
