<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My project</title>
    <div th:replace="fragments/head"></div>
</head>
<body>

<div class="background">
    <!--Navbar-->
    <div th:replace="fragments/navigation"></div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">email</th>
            <th scope="col">Is account non locked</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u , iStat : ${users.getContent()}"
            th:object="${u}">
            <th scope="row" th:text="${iStat.count}">1</th>
            <td th:text="*{firstName}">FirstName</td>
            <td th:text="*{lastName}">LastName</td>
            <td th:text="*{email}">some@mail.com</td>
            <td th:text="*{isAccountNonLocked}">true</td>
            <td>
                <a th:href="@{/admin/lock/{id}(id=*{id})}" class="btn btn-danger">Lock account</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>




<div th:replace="fragments/footer"></div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
