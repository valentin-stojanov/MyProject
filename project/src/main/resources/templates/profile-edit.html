<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <section th:replace="fragments/head"></section>
</head>
<body>

<div class="background">
    <!-- Navigation -->
    <div th:replace="fragments/navigation"></div>

    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-7">
                <div class="card p-3 py-4"
                     th:object="${userView}">
                    <div class="text-center">
                        <img th:src="@{/images/profile.jpg}" width="100" class="rounded-circle">
                    </div>

                    <div class="text-center mt-3">
                        <span class="bg-secondary p-1 px-4 rounded text-white">Pro</span>
                        <form th:action="@{/users/profile/edit}"
                              th:method="post">
                            <h5 class="mt-2 mb-0">First name</h5>
                            <input th:value="*{firstName}"
                                   id="firstName"
                                   name="firstName"
                                   type="text">

                            <h5 class="mt-2 mb-0">Last name</h5>
                            <input th:value="*{lastName}"
                                   id="lastName"
                                   name="lastName"
                                   type="text">

                            <h5 class="mt-2 mb-0">Email</h5>
                            <span th:text="*{email}">mail@mail.com</span>

                            <h5 class="mt-2 mb-0">Age</h5>
                            <input th:value="*{age}"
                                   id="age"
                                   name="age"
                                   type="number">

                            <div class="buttons my-3">
                                <button class="btn btn-outline-primary px-4"
                                        type="submit">Submit</button>
                            </div>

                        </form>


                        <div class="px-4 mt-1">
                            <p class="fonts">Consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                                dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris
                                nisi ut aliquip ex ea commodo consequat. </p>
                        </div>

                        <div class="buttons">
                            <a class="btn btn-outline-primary px-4" th:href="@{/}">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Footer-->
<div th:replace="fragments/footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
